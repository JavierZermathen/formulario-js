<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <fieldset class="background">   
    
    <legend class="title">Formulado para generar clave</legend>
    <form id="form">

        <div class="nombre">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="ingrese un nombre"> 
        </div>

        <div class="apellido"> 
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" placeholder="ingrese un apelido">

        </div>

        <div class="dni">
            <label for="">DNI:</label>
            <input id="dni" type="text" placeholder="dni"  >


        </div>


        <div class="date">
            <label for="">Fecha de nacimiento:</label>
            <input id="fecha" type="date" placeholder="dd-mm-aa" >

        </div>

        <div class="button">
            <input id="clave" type="submit" value="Generar clave" >
        </div>


    </form>
    
    <div id="respuesta">
        
    </div>

    </fieldset>
   


    <script src="./generarclave.js"> </script>

</body>



</html>
